# Uncomment after initial merge
name: Pull Request Version Check

on:
  pull_request:
    branches:
      - 'main'
    paths-ignore:
      - 'README.md'
      - 'bin/**'
      - '.gitignore'
      - '.github/**'
jobs:
  version-check:
    runs-on: ubuntu-latest
    container:
      image: ssouik/ubuntu-git:latest
    steps:
      - name: Checkout code
        run: |
          git clone https://github.com/SSouik/aws-s3-bucket.git code
          cd code
          git fetch
          git checkout ${GITHUB_HEAD_REF}
      - name: Check Version
        run: |
          version-check \
            --file version.json \
            --org SSouik \
            --repo aws-s3-bucket
